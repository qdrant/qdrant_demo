version: '3.7'

services:
  web_summit:
    build: .
    container_name: qdrant_demo_web
    ports:
      - 8000:8000
    environment:
      - QDRANT_HOST=qdrant_web_summit
    depends_on:
      - qdrant_web_summit
    volumes:
      - ./data/startups_websummit.sqlite3:/code/data/startups_websummit.sqlite3
  qdrant_web_summit:
    image: generall/qdrant:v0.4.2
    ports:
    - 6333:6333
    volumes:
      - ./data/qdrant_storage:/qdrant/storage
